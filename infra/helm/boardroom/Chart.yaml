apiVersion: v2
name: boardroom
description: BoardRoom CXO Council - Multi-Agent Decision Engine
type: application
version: 1.0.0
appVersion: "1.0.0"

dependencies:
  - name: mysql
    version: "9.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: mysql.enabled
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: kafka
    version: "26.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
  - name: milvus
    version: "4.x.x"
    repository: https://milvus-io.github.io/milvus-helm
    condition: milvus.enabled
